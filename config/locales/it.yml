        title: "Ordinare i risultati"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "Utilizzando la <b>ricerca avanzata</b> potrai ordinare i risultati delle tue ricerche utilizzando il criterio <b>alfabetico</b>, per <b>data di modifica</b>, o per numero di <b>likes</b> (stelle) che sono stati attribuiti a quel contenuto didattico."
