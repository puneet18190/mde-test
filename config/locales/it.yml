  # SECTION 4.3: FAQS
  
  faqs:
    # Title
    # 1 - views/layouts/faqs.html.erb
    title: "Aiuto e guide"
    # Description visible on the gray header
    # 1 - views/faqs/index.html.erb
    description: "Benvenuto su DESY, la nuova piattaforma digitale pensata per la creazione e la condivisione di contenuti didattici multimediali.<br/>Utilizzare DESY è semplice, ma se hai dubbi su alcune funzionalità dell'applicazione consulta le nostre FAQs per trovare le risposte che cerchi.<br/>Nel caso non riuscissi a trovare la risposta ad una delle tue domande non esitare a contattarci, saremo lieti di aiutarti ad utilizzare DESY al meglio delle tue possibilità."
    # Link to come back to the main FAQS page
    # 1 - views/faqs/lessons.html.erb
    # 2 - views/faqs/media_elements.html.erb
    # 3 - views/faqs/virtual_classroom.html.erb
    # 4 - views/faqs/profile.html.erb
    back: "Torna alla lista"
    # FAQS about lessons (all of them have a common description which is visible on the gray header)
    lessons:
      # 1 - views/faqs/index.html.erb
      # 2 - views/faqs/lessons.html.erb
      title: "Lezioni"
      # 1 - views/faqs/lessons.html.erb
      description: "L'area lezioni è la sezione di DESY dove vengono archiviate tutte le lezioni che hai creato o che hai deciso di seguire fra quelle prodotte da altri utenti del network. Se hai dei dubbi relativi alla gestione o alla creazione di una nuova lezione che non vengono risolti da una delle nostre FAQs non esitare a contattarci."
      # They are organized in arrays, which first element is the title and the second element is the content
      # 1 - controllers/faqs_controller.rb
      # 2 - controllers/faqs_controller.rb
      contents: [
        ["Come creare una lezione", "Creare una lezione didattica multimediale con DESY è semplice, basta entrare nella sezione lezioni e cliccare sul pulsante <b>crea una nuova lezione</b>. Dopo aver inserito il titolo, una breve descrizione e le tags è possibile scegliere il primo template ed iniziare a comporre la lezione didattica.<br/>L'editor di DESY salva automaticamente tutte le modifiche che farai alla lezione che stai creando, non sarà necessario quindi salvare il tuo lavoro quando avrai terminato.<br/>Ricorda che una lezione dopo essere stata creata è classificata come <b>privata</b>, puoi vederla ed utilizzarla soltanto tu e se hai usato degli elementi didattici da te caricati questi non sono stati ancora condivisi con gli altri utenti di DESY. Se decidi di condividere la tua lezione anche gli elementi didattici contenuti in essa verranno condivisi con tutti gli utenti del network DESY."],
        ["Posso far tornare privata o eliminare una lezione che ho condiviso?", "Sì, condividere le tue lezioni è importante. Potrai comunque decidere in qualsiasi momento di farle tornare private, modificarle o eliminarle. Ogni volta che effettui una azione su una tua lezione condivisa il sistema avvertirà gli utenti che la stanno seguendo."],
        ["Posso usare o modificare la lezione di un altro docente?", "Sì, ci sono due modi di utilizzare le lezioni condivise da altri docenti: seguire una lezione o creare una copia modificabile. Nel primo caso, tutte le azioni del docente proprietario avranno effetto anche sulla tua visualizzazione. Creando una copia avrai a disposizione l'ultima versione \"congelata\" della lezione sulla quale dovrai effettuare modifiche o integrazioni."],
        ["Cosa succede se un docente modifica una sua lezione che sto usando?", "Le azioni che un docente può effettuare su una sua lezione condivisa hanno effetto su tutte le condivisioni. Quando un docente rende privata, cancella o effettua una modifica su una sua lezione che stai utilizzando, il sistema provvederà ad inviarti una notifica. Se hai bisogno di una versione \"congelata\" di una lezione puoi creare una copia modificabile."],
        ["Posso visualizzare le mie lezioni offline?", "Sì, DESY ti dà la possibilità di guardare le lezioni anche quando non sei connesso ad internet. Quando sei in fase di visualizzazione, clicca sull'icona <b>download</b> per scaricare la lezione sul tuo computer."],
        ["Sono un docente di matematica, posso aggiungere formule alla mia lezione?", "Certamente, puoi farlo in una qualsiasi slide di testo tra quelle a disposizione. Clicca sull'icona <b>radice quadrata</b> nella palette degli strumenti di formattazione testuale per accedere all'editor matematico, scrivi la tua formula e aggiungila alla slide."]
      ]
    # FAQS about media elements (all of them have a common description which is visible on the gray header)
    media_elements:
      # 1 - views/faqs/index.html.erb
      # 2 - views/faqs/media_elements.html.erb
      title: "Elementi"
      # 1 - views/faqs/media_elements.html.erb
      description: "L'area elementi è la sezione di DESY dove vengono archiviati tutti gli elementi didattici che hai caricato o che hai deciso di aggiungere alla tua lista personale fra quelle presenti nel database di DESY. In questa sezione hai accesso agli editor specifici (immagine, audio, video) utili a modificare un elemento sistente o a crearne uno nuovo. Se nessuna delle nostre FAQs ti sarà utile a risolvere i tuoi dubbi relativi all'utilizzo della sezione non esitare a contattarci."
      # They are organized in arrays, which first element is the title and the second element is the content
      # 1 - controllers/faqs_controller.rb
      # 2 - controllers/faqs_controller.rb
      contents: [
        ["Quali file multimediali posso usare nelle mie lezioni?", "Puoi caricare i più comuni formati di immagini, audio e video con i quali comporre le tue lezioni multimediali. Inoltre è possibile caricare diverse tipologie di documenti di approfondimento che puoi aggiungere alle tue slide come allegati disponibili al download."],
        ["Posso eliminare un elemento che ho reso pubblico?", "No, non puoi far tornare privato o eliminare un elemento che hai già condiviso. Ricorda che anche quando rendi pubblica una lezione, tutti gli elementi didattici in essa contenuti vengono automaticamente condivisi nell'archivio e, a differenza della lezione, non potranno più essere cancellati o resi privati. Puoi comunque inviare una segnalazione alla redazione che provvederà alla rimozione dell'elemento.<br/>Un elemento privato verrà automaticamente condiviso anche al momento del suo inserimento in una lezione già pubblica."],
        ["Ho caricato un video, ma vorrei usarne solo una parte...", "Nessun problema. Grazie agli speciali strumenti di editing di DESY puoi tagliare e combinare video, immagini e audio per creare nuovi elementi multimediali più adatti alle tue esigenze didattiche."],
        ["Posso usare o modificare elementi di altri utenti?", "Sì, per utilizzare elementi di altri utenti è sufficiente utilizzare il motore di ricerca e aggiungere gli elementi che preferisci al tuo archivio personale. Successivamente potrai aggiungerli alle tue lezioni, modificarli o combinarli con gli speciali editor multimediali di DESY."],
        ["Ho trovato un contenuto inappropriato...", "La redazione di DESY tiene in costante controllo la qualità dei contenuti caricati dagli utenti, ma se dovessi imbatterti in un contenuto che ritieni inappropriato segnalalo alla redazione."]
      ]
    # FAQS about the Virtual Classroom (all of them have a common description which is visible on the gray header)
    virtual_classroom:
      # 1 - views/faqs/index.html.erb
      # 2 - views/faqs/virtual_classroom.html.erb
      title: "Playlist" # FIXME "Virtual Classroom"
      # 1 - views/faqs/virtual_classroom.html.erb
      description: "La sezione <b>Playlist</b> è stata pensata per aiutarti a razionalizzare al meglio i contenuti didattici che stai per utilizzare. Carica nella sezione Playlist tutte le lezioni che stai per esporre e se ti è utile crea una lista di riproduzione per visualizzare più lezioni in sequenza.<br/>Da questa pagina potrai anche inviare il link ad una delle tue lezioni ad uno o più indirizzi email.<br/>Se hai dei dubbi sull'utilizzo di questa sezione, non esitare a contattarci." # FIXME nomenclatura VirtualClassroom
      # They are organized in arrays, which first element is the title and the second element is the content
      # 1 - controllers/faqs_controller.rb
      # 2 - controllers/faqs_controller.rb
      contents: [
        ["Posso inviare una lezione via mail?", "Sì, è possibile inviare le tue lezioni via posta o condividerle sui principali social network. Se vuoi inviare le tue lezioni a uno o più gruppi di indirizzi, puoi creare delle liste personalizzate nella sezione \"Mailing list\" del tuo profilo."],
        ["Posso inviare una playlist via mail?", "No, purtroppo non è possibile. Le lezioni posso essere inviate via email o condivise sui social network solo singolarmente."] # FIXME nomenclatura VirtualClassroom
      ]
    # FAQS about the user's profile (all of them have a common description which is visible on the gray header)
    profile:
      # 1 - views/faqs/index.html.erb
      # 2 - views/faqs/profile.html.erb
      title: "Profilo"
      # 1 - views/faqs/profile.html.erb
      description: "Nella pagina <b>profilo</b> troverai tutti i dati realtivi al tuo account DESY.<br/>Puoi decidere di modificare le tue informazioni personali in qualunque momento ed anche attivare il tuo Account definitivo se la versione trial ti ha convinto sulla qualità che DESY può offrirti.<br/>Nella sezione profilo puoi anche creare le tue mailing list personali o consultare le statistiche di utilizzo dell'applicazione.<br/>Se hai dubbi sulle funzionalità della sezione non esitare a contattarci."
      # They are organized in arrays, which first element is the title and the second element is the content
      # 1 - controllers/faqs_controller.rb
      # 2 - controllers/faqs_controller.rb
      contents: [
        ["Come faccio a sapere quanti utenti seguono una mia lezione?", "Per conoscere tutte le statistiche che riguardano la tua attività su DESY puoi accedere alla sezione \"Statistiche\" del tuo profilo."]
      ]
