        title: "Statistiche"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "L'etichetta <b>statistiche</b> ti mostra alcuni dati relativi al tuo utilizzo di DESY ed alla tipologia di contenuti presenti nel database dell'applicazione. Potrai visualizzare quante lezioni hai creato, quanti elementi didattici hai caricato e quali delle tue lezioni hanno ricevuto il maggior numero di like (stelle) dagli altri utenti di DESY."
