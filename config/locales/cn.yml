  help:
    dashboard:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "欢迎到DESY!"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "你第一次来到DESY? 在这里你能找到你感兴趣的课程. 任何与你学习科目相关的新课程或训练素材都能添加到这里."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "你的选择 - 素材"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "找出哪一个是载入DESY社区最后一次训练素材. 添加到你喜欢个人部分 (点击 '+' 图标). 如果你想寻找特别的事情,请点击这个链接进入搜素引擎."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "你的选择 - 课程"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "与你的科目有关的新的课程将自动加载到这里. 打开课程预览, 将你喜欢的课程增加到你个人部分 (用 '+' 图标). 如果你想寻找特别的事情,请点击这个链接进入搜素引擎."
    documents:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "粘贴文件到课程"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "在DESY中,制作多媒体课程由一系列的幻灯片组成.<br/>如果你认为用文本和媒体元素制作你的主题完全不够的话, DESY充许你粘贴<b>文档</b> 或<b>外部的文件</b>到你的幻灯片中<br/>提醒, 与训练课程的情形是相似的, 从课程编辑器内直接加载文档是没有问题的: 因此,在打开文档编辑器之前,你必须加载,管理你的文档."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "充许那种格式?"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "DESY接受 <b>所有的普通文件格式.</b><br/>只是注意文档的大小, 不能超过<b>50MB</b>"
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "许可粘贴文件的幻灯片模板"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "在任何的幻灯片中粘贴文档是不可能的: 如果你在幻灯片的右边找到<b>粘贴</b>图标,你能实现粘贴文档.<br/>对于每个幻灯片来说,你能粘贴<b>最多三个文档</b>."
    lessons:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "你的课程"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "在这一页你能储存所有的来自由其他用户创立,拷贝或链接的课程. 看看你的课程状态:<br/><b>私有的</b> 跟你建立的课程相关,它只能对你自己可见; <b>分享</b> 跟你创建的课程相关,在DESY社区中,你决定是否要与其他人分享; 这个课程<b>已被链接</b>如果是属于其他用户,你已获得那个链接. 拷贝链接与链接是不一样的, 在第二种情况,你拥有自己课程拷贝,第一种情况, 原始的创立者还能修改它."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "按钮"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "这个图标<b>眼睛</b>打开课程预览; 这个小<b>铅笔</b> 打开课程编辑器.充许你修改被选择的课程; 如果课程被连接, 你不能编辑,但可<b>拷贝</b>它, 点击有两个重叠圆圈的图标 (修改其他用户课程是不可能的, 你只能拷贝他们并且只能编辑自己的拷贝).<br/>这个图标<b>带有眼睛屏幕</b>增加课程到你的<b>虚拟教室</b>; 这个图标<b>分享</b> (带有即将来临的箭头的小云朵)充许你把你的课程变成分享(如果你的课程已经分享, 你又想把你的课程变回<b>私有</b>, 请点击同样的图标).<br/>如果你想有其他用户创建的课程表示感激, 请点击这个图标<b>开始</b>. 给这个创立课程的人有好的反馈是非常的重要的, 这个是通过搜索引擎由星号的数量的多少来排序: 带有更多星号的课程将被发现.在社区里,有更多的可见度.<br/>这个图标<b>x</b> 删除课程(如果课程被连接, 这样的图标将被<b>-</b>替代, 说明这个连接被删除)."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "建立新课程"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "点击按钮 <b>创建新课程</b> 打开课程编辑器.开始创作新的多媒体课程. 记住,把课程录入课程编辑器之前, 你需要合适的媒体号码填入媒体库 (在编辑器里,载入或查找这样的素材是不可能的)."
    media_elements:
      first:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "你的训练素材"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "这一页所有的教学素材 (图像, 视频, 或音频)你要么从本地载入, 要么从DESY数据库中载入.<br/>你想载入新的素材, 这将是 <b>私有的</b>,它不在公共课程范围内. 不像课程, 对于教学素材, 分享过程是不可逆的, 分享课程在社区里能被其他用户使用. 一般情况下,<b>公共素材不能随意删除</b>, 甚至是原始的创建者 (实际上, 我们认为公共课程的所有权是社区)."
      second:
        # 1 - views/notifications/_tooltip_help.html.erb
        title: "DESY素材编辑器"
        # 1 - views/notifications/_tooltip_help.html.erb
        content: "当你载入教学素材时, 它能在线<b>修改</b>. 使用DESY素材编辑器, 你能修改你的图标, 音频和视频: 如, 你能修剪图片或增加文本到编辑器里; 剪切和修改音频文件; 修改已存在的视频,或通过已经存在教学素材建立新的教学素材.<br/>一个<b>私有</b>教学素材能被修改和重写, 对于公共素材是不能修改与重写的: 公共素材能被修改,但修改后保存一新的素材."
      third:
        # 1 - views/notifications/_tooltip_help.html.erb
