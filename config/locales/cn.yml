        ["我可以线下观看我的课程吗?", "可以,DESY充许你在无国际互联网的情况下观看视视频: 你能以ZIP文件格式下载课程.(为了下载离线课程, 在课程阅读器里点击<b>下载</b>图标)."],
        ["我是一个教授科学科目的老师: 我能增加数学论坛到我的课程里吗?", "当然能, 在任何有文本的模板里都能插入数学论坛. 在文本编辑器的工具条点击<b>方根</b>打开<b>数学论坛编辑器</b>."]
