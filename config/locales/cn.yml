      # They are organized in arrays, which first element is the title and the second element is the content
      # 1 - controllers/faqs_controller.rb
      # 2 - controllers/faqs_controller.rb
      contents: [
        ["怎样建立课程", "用DESY很容易建立多媒体课程: 首先, 打开你的课程页面,点击这个按钮<b>建立新课程</b>. 输入一个标题, 简短的描述和一套适合的标签, 你将导航到课程编辑器。你开始制作你的幻灯片.<br/>DESY课程编辑器能自动保存你正在编辑的任何修改; 无论如何,你想确认课程是否被保存,请使用当前幻灯片右边的保存按钮.<br/>提醒,你刚刚建立的课程自动保存成<b>私有</b>, 因此,你是看到与使用它的唯一用户,你使用的这个素材在DESY平台还没有与其他用户分享. 如果你决定分享你的课程, 她包括建立课程的内容将被分享."],
        ["我能移除或把我所分享课程变成私有吗?", "是的,分享课程是非常的重要的,但是由于某种原因,你想把你的建立的课程变成私有的,移除或修改它:通常你是建立课程的管理员, 与她们所处的状态无关. 总之, 每次在DESY中与其他用户分享课程, 系统将发送共享课程的通知给每个用户."],
        ["我可以修改其他用户的课程吗?", "可以,这里有两种方式使用其他用户的课程: 链接这个课程(你将成为这个课程的<b>支持者</b>)或者建立这个课程的拷贝. 在第一次使用时, 课程的所有者行为将影响你的链接; 如果你有兴趣建立拷贝, 你能依据你的喜好修改它."],
