        ["在我的课程里,那种多媒体文件我能使用?", "你能以大部格式下载图像,视频和音频. 而且,你能下载不同类型的文档链接到幻灯片成为可能."],
        ["我能移除公共素材吗?", "不可以,你不能移除或修改已共享的素材. 记住, 但你分享课程时,课程里的所有的私用的素材将被自动分享,与课程分享不同, 因为素材分享是不能恢复的. 如果你发生错误分享素材,如果你确实保持私有, 你能联系网络管理员请求删去素材.<br/>私有素材将自动分享,有些情况,它也将增加到已经是公共的课程里去."],
        ["我加载了视频,但我仅需要使用视频的一部分...", "没有问题. 多亏DESY视频编辑器. 你能剪辑视频,并且你能从存在的图像,视频和音频中制作新的图像,视频和音频."],
